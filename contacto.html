    <section>
        <div class="container">
            <h2>Contacto</h2>

        <form method="post">
        
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input id="nombre" type="text" name="nombre" required="requiered">
                    <span class="text">Nombre</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input id="apellido" type="text" name="apellido" required="requiered">
                    <span class="text">Apellido</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input id="email" type="text" name="email" required="requiered">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input id="celular" type="text" name="celular" required="requiered">
                    <span class="text">Celular</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <textarea id="mensaje" name="mensaje" required="requiered"></textarea>
                    <span class="text">Deja tu mensaje aqui...</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <input type="submit" value="Enviar">
                </div>
            </div>
        </div>
        </div>

        </form>
